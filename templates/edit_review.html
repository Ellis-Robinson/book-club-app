{% extends "base.html" %}
{% block content %}

<h3 class="center-align"> Edit Review </h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
        <div class="row">
            <div class="input-field col s12 ">
                <textarea id="review" name="review" class="materialize-textarea" required></textarea>
                <label for="review">Review</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
