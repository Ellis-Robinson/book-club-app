{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow large-heading"> Edit Review </h3>

<div class="row">
    <form class="col s12 m8 offset-m2 dark-shadow-background center-align white-text" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
        <!--book info-->
        <div class="padding-top"><u>{{ book.title }}</u></div>
        <div class="padding-top">{{ book.synopsis }}</div>
        <!-- review input -->
        <div class="row padding-top">
            <div class="input-field col s12 m10 offset-m1">
                <textarea id="review" name="review" class="materialize-textarea white-text" required>
                {{- review.review -}}
                </textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <!--star rating section-->
        <div class="row">
            <div class="col m8 offset-m2 ratings-outer">
                <fieldset class="ratings padding-bottom" required>
                    <span class="white-text">Rating:</span>
                    <label class="full" for="star-rating-5"></label> <input type="radio" id="star-rating-5" name="rating" value="5" required>
                    <label class="full" for="star-rating-4"></label> <input type="radio" id="star-rating-4" name="rating" value="4">
                    <label class="full" for="star-rating-3"></label> <input type="radio" id="star-rating-3" name="rating" value="3">
                    <label class="full" for="star-rating-2"></label> <input type="radio" id="star-rating-2" name="rating" value="2">
                    <label class="full" for="star-rating-1"></label> <input type="radio" id="star-rating-1" name="rating" value="1">
                </fieldset>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light amber darken-2 line-height-0" type="submit" name="action">Edit
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
