{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow"> Edit Review </h3>

<div class="row center-align">
    <h4 class="white-text text-shadow">{{ review.book_reviewed }}</h4>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2 dark-shadow-background center-align" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
        <!-- review input -->
        <div class="row padding-top">
            <div class="input-field col s12 m10 offset-m1">
                <textarea id="review" name="review" class="materialize-textarea white-text" required>
                {{- review.review -}}
                </textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <!-- rating input -->
        <div class="row padding-top">
            <div class="row rating">
                Rating:
                <p>
                    <label>
                        <input tabindex="0" class="with-gap" name="rating" type="radio" value="1" />
                        <span>1</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input tabindex="0" class="with-gap" name="rating" type="radio" value="2" />
                        <span>2</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input tabindex="0" class="with-gap" name="rating" type="radio" value="3" />
                        <span>3</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input tabindex="0" class="with-gap" name="rating" type="radio" value="4" />
                        <span>4</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input tabindex="0" class="with-gap" name="rating" type="radio" value="5" />
                        <span>5</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light amber darken-2" type="submit" name="action">Edit
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
