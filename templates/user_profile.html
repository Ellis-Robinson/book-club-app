{% extends "base.html" %}
{% block content %}

<h3 class="center-align"> {{ username.capitalize() }}'s Profile </h3>

<div class="row">
    <div class="col s12 m6 l4 offset-l1">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text center-align">
                <span class="card-title">
                    <i class="fas fa-book large-icon"></i>
                    <i class="fas fa-search"></i>
                </span>
                <a href="{{ url_for('get_books') }}">Search Book</a>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l4 offset-l2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text center-align">
                <span class="card-title">
                    <i class="fas fa-plus large-icon"></i>
                </span>
                <a href=" {{ url_for('add_book') }} ">Add Book</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6 l4 offset-l1">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text center-align">
                <span class="card-title">
                    <i class="fas fa-align-left large-icon"></i>
                </span>
                <a href="">My Reviews</a>
            </div>
        </div>
    </div>
    <div class="col s12 m6 l4 offset-l2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text center-align">
                <span class="card-title">
                    <i class="fas fa-book large-icon"></i>
                    <i class="fas fa-heart"></i>
                </span>
                <a href="">My Library</a>
            </div>
        </div>
    </div>
</div>


    {% endblock %}
