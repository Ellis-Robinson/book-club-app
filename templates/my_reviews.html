{% extends "base.html" %}
{% block content %}

<h3 class="center-align"> My Reviews </h3>

<ul class="collapsible">
{% for review in reviews %}
{% if review.reviewer == session["user"] %}
    <li>
        <div class="collapsible-header">
            <i class="fas fa-align-left"></i>
            <div class="padding-right">Book Name: {{ review.book_reviewed }}</div>
        </div>
        <div class="collapsible-body">

            <div><i class="fas fa-align-left"></i>
                Reviews: {{ review.review }}
            </div>
            <div>
            <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn amber darken-2">Edit</a>
            <a href=""  class="waves-effect waves-light btn amber darken-2">Delete</a>
            </div>

        </div>
        </div>
    </li>
{% endif %}
{% endfor %}
</ul>

{% endblock %}
