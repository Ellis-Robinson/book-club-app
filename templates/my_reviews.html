{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow large-heading"> My Reviews </h3>

<ul class="collapsible">
    {% for review in reviews %}
    {% if review.reviewed_by == session["user"] %}
    <li>
        <div class="collapsible-header white-text shadow-background">
            <i class="fas fa-align-left"></i>
            <div class="padding-right">Book Name: {{ review.book_reviewed }}</div>
        </div>
        <div class="collapsible-body white-text dark-shadow-background">

            <div><i class="fas fa-align-left"></i>
                Reviews: {{ review.review }} - {{ review.rating }}/5
            </div>
            <div>
                <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn amber darken-2">Edit</a>
                <a href="{{ url_for('delete_review', review_id=review._id) }}" class="waves-effect waves-light btn red darken-2">Delete</a>
            </div>

        </div>
        </div>
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
