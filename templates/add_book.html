{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow large-heading"> Add Books </h3>

<div class="row center-align">
    <form class="col s12 m6 offset-m3 shadow-background white-text" method="POST" action="{{ url_for('add_book') }}">
        <div class="row">
            <div class="input-field col s12 ">
                <input id="title" name="title" type="text" maxlength="50" pattern="^[a-zA-Z0-9_-]{1,50}$" class="validate" required>
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="genre" name="genre" class="validate" required>
                    <option value="" disabled selected>Choose the Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.name }}">{{ genre.name.capitalize() }}</option>
                    {% endfor %}
                </select>
                <label>Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <input id="author" name="author" type="text" maxlength="30" pattern="^[a-zA-Z0-9_-]{1,20}$" class="validate" required>
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <input id="year" name="year" type="text" maxlength="4" pattern="[0-9]{4}" class="validate" required>
                <label for="year">Year of Publishing</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <textarea id="synopsis" name="synopsis" minlength="15" pattern="^[a-zA-Z0-9_-]$" class="materialize-textarea" required></textarea>
                <label for="synopsis">Synopsis</label>
            </div>
        </div>

        <div class="row">
            <label for="in_series">Is This A Series?</label>
        </div>
        <div class="switch">
            <label class="no-background">
                No
                <input type="checkbox" id="is_series" name="is_series">
                <span class="lever"></span>
                Yes
            </label>
        </div>
        <div class="row">
            <div class="input-field col s12 ">
                <input id="series_name" name="series_name" type="text" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9_-]{3,30}$" class="validate">
                <label for="series_name">Name of Series</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light green darken-2 margin-bottom line-height-0" type="submit" name="action">Add Book!
            <i class="fas fa-plus"></i>
        </button>
    </form>
</div>

{% endblock %}
