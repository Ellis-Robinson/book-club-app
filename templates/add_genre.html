{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow large-heading"> Add Genre </h3>

<div class="row">
    <form class="col s12 m6 offset-m3 shadow-background white-text" method="POST" action="{{ url_for('add_genre') }}">
        <div class="row center-align">
            <div class="input-field col s12 ">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">Genre</label>
            </div>
            <button class="btn waves-effect line-height-0 waves-light green darken-2" type="submit" name="action">Add Genre
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12 m6 offset-m3 shadow-background white-text center-align">
        <h3 class="medium-heading"><u>Current Genres</u></h3>
        <ul>
            {% for genre in genres %}
            <li>{{ genre.name.capitalize() }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
