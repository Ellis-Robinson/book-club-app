{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text text-shadow large-heading"> Review Book </h3>

<div class="row">
    <form class="col s12 m8 offset-m2 dark-shadow-background white-text center-align" method="POST" action="{{ url_for('review_book', book_id=book._id) }}">
        <div class="padding-top"><u>{{ book.title }}</u></div>
        <div class="padding-top">{{ book.synopsis }}</div>
        <!-- review input -->
        <div class="row padding-top">
            <div class="input-field white-text col m10 offset-m1">
                <textarea id="review" name="review" class="materialize-textarea white-text" required></textarea>
                <label for="review">Review</label>
            </div>
        </div>
        <div class="row">
            <div class="col m8 offset-m2 ratings-outer">
                <fieldset class="ratings padding-bottom">
                    Rating:
                    <label class="full" for="star-rating-5"></label> <input type="radio" id="star-rating-5" name="rating" value="5">
                    <label class="full" for="star-rating-4"></label> <input type="radio" id="star-rating-4" name="rating" value="4">
                    <label class="full" for="star-rating-3"></label> <input type="radio" id="star-rating-3" name="rating" value="3">
                    <label class="full" for="star-rating-2"></label> <input type="radio" id="star-rating-2" name="rating" value="2">
                    <label class="full" for="star-rating-1"></label> <input type="radio" id="star-rating-1" name="rating" value="1">
                </fieldset>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <button class="btn waves-effect waves-light green darken-2" type="submit" name="action">Review
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
