{% extends "base.html" %}
{% block content %}

<h3> All Books </h3>

    {% for book in books %}
        {{ book.title }}<br>
        {{ book.genre }}<br>
        {{ book.author }}<br>
        {{ book.year }}<br>
        {{ book.synopsis }}<br>
        {{ book.is_series }}<br>
        {{ book.series_name }}<br>
        {{ book.rating }}<br>
    {% endfor %}

{% endblock %}
