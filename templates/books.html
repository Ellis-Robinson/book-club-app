<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
</head>
<body>
    {% for book in books %}
        {{ book.title }}<br>
        {{ book.genre }}<br>
        {{ book.author }}<br>
        {{ book.year }}<br>
        {{ book.synopsis }}<br>
        {{ book.is_series }}<br>
        {{ book.series_name }}<br>
        {{ book.rating }}<br>
    {% endfor %}
</body>
</html>
